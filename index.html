<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calendário das Mensagens</title>
</head>
<body>
    <h1 class="calendar-title">Calendário das Mensagens</h1>
    <!-- Adicione o campo de entrada e o botão aqui -->
    <input type="text" id="username" placeholder="Que nome deseja dar ao seu calendário?">
    <button id="saveName">Salvar</button>
    <div class="calendar">
        <div class="door" id="door1">1</div>
        <div class="door" id="door2">2</div>
        <div class="door" id="door3">3</div>
        <div class="door" id="door4">4</div>
        <div class="door" id="door5">5</div>
        <div class="door" id="door6">6</div>
        <div class="door" id="door7">7</div>
        <div class="door" id="door8">8</div>
        <div class="door" id="door9">9</div>
        <div class="door" id="door10">10</div>
        <div class="door" id="door11">11</div>
        <div class="door" id="door12">12</div>
        <div class="door" id="door13">13</div>
        <div class="door" id="door14">14</div>
        <div class="door" id="door15">15</div>
        <div class="door" id="door16">16</div>
        <div class="door" id="door17">17</div>
        <div class="door" id="door18">18</div>
        <div class="door" id="door19">19</div>
        <div class="door" id="door20">20</div>
        <div class="door" id="door21">21</div>
        <div class="door" id="door22">22</div>
        <div class="door" id="door23">23</div>
        <div class="door" id="door24">24</div>
    </div>
    <div id="content" class="content">
        <div class="content-inner">
            <span id="close" class="close-button">×</span>
            <img id="prize-image" src="" alt="">
            <p id="prize-text"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
